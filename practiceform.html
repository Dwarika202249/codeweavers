<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
</head>

<body>

    <!-- Form start action="/about.html" method="POST" -->
    <form>

        <!-- Username field with label -->
        <label for="username">Username:</label>
        <input type="text" id="username" name="username"><br><br>

        <!-- Password field with label -->
        <label for="password">Password:</label>
        <input placeholder="password" type="password" id="password" name="password"><br><br>

        <!-- Email field with label -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <!-- Age field with label -->
        <label for="age">Age:</label>
        <input type="number" id="age" name="age"><br><br>

        <!-- Date of Birth field with label -->
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob"><br><br>

        <!-- Comments field with label -->
        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments"></textarea><br><br>

        <!-- Dropdown (Select Box) with label -->
        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="india">India</option>
            <option value="nepal">Nepal</option>
            <option value="srilanka">Sri lanka</option>
            <option value="bhutan">Bhutan</option>
        </select><br><br>

        <!-- Radio Buttons with label -->
        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br><br>

        <!-- Checkboxes with label -->
        <label>Interests:</label><br>
        <input type="checkbox" id="coding" name="interests" value="coding">
        <label for="coding">Coding</label><br>
        <input type="checkbox" id="reading" name="interests" value="reading">
        <label for="reading">Reading</label><br>
        <input type="checkbox" id="music" name="interests" value="music">
        <label for="music">Music</label><br>

        <!-- Submit button -->
        <input type="submit" value="Click">
    </form>
    <!-- Form end -->

</body>

</html>
